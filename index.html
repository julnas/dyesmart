<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DyeSmart Haarfarben Analyse</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .manual-btn { background: #4a90e2; color: white; }
        .image-btn  { background: #50e3c2; color: white; }

        .result-box {
            background: #eef4ff;
            border-left: 5px solid #4a90e2;
            padding: 15px;
            border-radius: 8px;
        }

        .color-sample {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid #ccc;
            vertical-align: middle;
            margin-right: 8px;
        }

        .description {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        h2 { color: #4a90e2; }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>

<header>
    <h1>DyeSmart Haarfarben Analyse</h1>
</header>

<main>

    <section>
        <h2>Beschreibung</h2>
        <div class="description">
            <p><strong>Farbtiefen:</strong> 1 = Schwarz â€¦ 10 = Platinblond</p>
            <p><strong>Nuancen:</strong> 0.0 = Neutral, 0.1 = Asch, 0.3 = Gold, 0.4 = Kupfer, 0.6 = Rot, 0.7 = Violett, 0.8 = Blau</p>
        </div>
    </section>

    <section>
        <h2>Manuelle Eingabe</h2>
        <form>
            <label>Aktuelle Tiefe</label>
            <input type="number" value="5">

            <label>Aktuelle Nuance</label>
            <input type="text" value="0.3">

            <label>Ziel Tiefe</label>
            <input type="number" value="7">

            <label>Ziel Nuance</label>
            <input type="text" value="0.1">

            <button type="button" class="manual-btn">Rezept berechnen</button>
        </form>
    </section>

    <section>
        <h2>Bildanalyse</h2>
        <form>
            <label>Bild hochladen</label>
            <input type="file" accept="image/*">

            <label>Ziel Tiefe</label>
            <input type="number" value="7">

            <label>Ziel Nuance</label>
            <input type="text" value="0.1">

            <button type="button" class="image-btn">Analyse starten</button>
        </form>
    </section>

    <section>
        <h2>Ergebnis</h2>
        <div class="result-box">Noch kein Ergebnis</div>
    </section>

</main>

<footer>
    <a href="/impressum.html">Impressum</a>
</footer>

<script>
/* ðŸ”´ HIER DEINE RENDER-URL EINTRAGEN */
const API_BASE = "https://DEIN-RENDER-SERVICE.onrender.com";

const sections = document.querySelectorAll("section");
const manualInputs = sections[1].querySelectorAll("input");
const imageInputs  = sections[2].querySelectorAll("input");
const resultBox = document.querySelector(".result-box");

async function postForm(path, formData) {
    const res = await fetch(API_BASE + path, { method: "POST", body: formData });
    const json = await res.json();
    if (!json.ok) throw new Error(json.error?.message || "Fehler");
    return json.data;
}

function render(data) {
    resultBox.innerHTML = `
        <div>
            <span class="color-sample" style="background: rgb(${data.rgb || "200,200,200"})"></span>
            Ergebnis
        </div>
        <p><strong>Erkannte Tiefe:</strong> ${data.detectedDepth}</p>
        <p><strong>Erkannte Nuance:</strong> ${data.detectedNuance}</p>
        <p><strong>Ziel Tiefe:</strong> ${data.targetDepth}</p>
        <p><strong>Ziel Nuance:</strong> ${data.targetNuance}</p>
        <p><strong>Oxidant:</strong> ${data.oxidant}</p>
        <pre>${data.recipe}</pre>
    `;
}

/* Manuell */
document.querySelector(".manual-btn").onclick = async () => {
    const fd = new FormData();
    fd.append("source_depth", manualInputs[0].value);
    fd.append("source_nuance", manualInputs[1].value);
    fd.append("target_depth", manualInputs[2].value);
    fd.append("target_nuance", manualInputs[3].value);

    try {
        const data = await postForm("/recipe", fd);
        render({
            detectedDepth: manualInputs[0].value,
            detectedNuance: manualInputs[1].value,
            targetDepth: manualInputs[2].value,
            targetNuance: manualInputs[3].value,
            oxidant: data.oxidant,
            recipe: data.recipe
        });
    } catch (e) {
        resultBox.innerText = e.message;
    }
};

/* Bild */
document.querySelector(".image-btn").onclick = async () => {
    const fd = new FormData();
    fd.append("file", imageInputs[0].files[0]);

    try {
        const analysis = await postForm("/analyze", fd);

        const fd2 = new FormData();
        fd2.append("source_depth", analysis.depth);
        fd2.append("source_nuance", analysis.nuance);
        fd2.append("target_depth", imageInputs[1].value);
        fd2.append("target_nuance", imageInputs[2].value);

        const recipe = await postForm("/recipe", fd2);

        render({
            rgb: analysis.avgColor,
            detectedDepth: analysis.depth,
            detectedNuance: analysis.nuance,
            targetDepth: imageInputs[1].value,
            targetNuance: imageInputs[2].value,
            oxidant: recipe.oxidant,
            recipe: recipe.recipe
        });
    } catch (e) {
        resultBox.innerText = e.message;
    }
};
</script>

</body>
</html>
