<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DyeSmart – Haarfarben-Analyse für Friseure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 24px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h1 { margin-top: 0; }

    .upload {
      border: 2px dashed #bbb;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
    }

    .upload:hover {
      border-color: #333;
    }

    img {
      max-width: 100%;
      margin-top: 16px;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    button {
      margin-top: 16px;
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    .result {
      margin-top: 24px;
      background: #fafafa;
      border: 1px solid #eee;
      padding: 16px;
      border-radius: 12px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .status {
      margin-top: 12px;
      color: #666;
    }

    .error {
      color: #b00020;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>DyeSmart</h1>
  <p>Professionelle Haarfarben-Analyse für Friseure.</p>

  <div class="upload" id="uploadBox">
    <strong>Klicken oder Foto hier ablegen</strong>
    <input type="file" id="fileInput" accept="image/*" hidden>
  </div>

  <img id="preview" alt="Vorschau">

  <button id="analyzeBtn" disabled>Analysieren</button>

  <div class="status" id="status"></div>

  <div class="result" id="result">Noch keine Analyse.</div>
</div>

<script>
  const BACKEND_URL = "https://dyesmart.onrender.com/analyze";

  const uploadBox = document.getElementById('uploadBox');
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const analyzeBtn = document.getElementById('analyzeBtn');
  const statusEl = document.getElementById('status');
  const resultEl = document.getElementById('result');

  let file = null;

  uploadBox.onclick = () => fileInput.click();

  fileInput.onchange = () => {
    file = fileInput.files[0];
    if (!file || !file.type.startsWith('image/')) {
      statusEl.textContent = 'Bitte ein Bild auswählen.';
      statusEl.className = 'status error';
      return;
    }

    preview.src = URL.createObjectURL(file);
    analyzeBtn.disabled = false;
    statusEl.textContent = '';
    resultEl.textContent = 'Bereit für Analyse.';
  };

  analyzeBtn.onclick = async () => {
    if (!file) return;

    analyzeBtn.disabled = true;
    statusEl.textContent = 'Analyse läuft…';
    statusEl.className = 'status';

    const formData = new FormData();
    formData.append('file', file);

    try {
      const response = await fetch(BACKEND_URL, {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        throw new Error('Serverfehler');
      }

      const data = await response.json();
      resultEl.textContent = JSON.stringify(data, null, 2);
      statusEl.textContent = 'Fertig ✅';
    } catch (err) {
      statusEl.textContent = 'Fehler bei der Analyse.';
      statusEl.className = 'status error';
    } finally {
      analyzeBtn.disabled = false;
    }
  };
</script>

</body>
</html>
