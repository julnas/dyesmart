<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DyeSmart Haarfarben Analyse</title>

    <link rel="stylesheet" href="style.css">

    <!-- Umami Analytics -->
    <script
        defer
        src="https://cloud.umami.is/script.js"
        data-website-id="fbe0696e-e5c1-4ac0-8296-fc6f2e155dea">
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .manual-btn { background: #4a90e2; color: white; }
        .image-btn  { background: #50e3c2; color: white; }

        .result-box {
            background: #eef4ff;
            border-left: 5px solid #4a90e2;
            padding: 15px;
            border-radius: 8px;
            min-height: 120px;
        }

        .color-sample {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid #ccc;
            vertical-align: middle;
            margin-right: 8px;
        }

        .error {
            color: #b00020;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        pre { white-space: pre-wrap; }
    </style>
</head>

<body>

<header>
    <h1>DyeSmart Haarfarben Analyse</h1>
</header>

<main>

    <section>
        <h2>Beschreibung</h2>
        <p><strong>Farbtiefen:</strong> 1 = Schwarz â€¦ 10 = Platinblond</p>
        <p><strong>Nuancen:</strong> 0.0 = Neutral, 0.1 = Asch, 0.3 = Gold, 0.4 = Kupfer, 0.6 = Rot, 0.7 = Violett, 0.8 = Blau</p>
    </section>

    <section>
        <h2>Manuelle Eingabe</h2>
        <form>
            <label>Aktuelle Tiefe</label>
            <input type="number" value="5">

            <label>Aktuelle Nuance</label>
            <input type="text" value="0.3">

            <label>Ziel Tiefe</label>
            <input type="number" value="7">

            <label>Ziel Nuance</label>
            <input type="text" value="0.1">

            <button type="button" class="manual-btn">Rezept berechnen</button>
        </form>
    </section>

    <section>
        <h2>Bildanalyse</h2>
        <form>
            <label>Bild hochladen</label>
            <input type="file" accept="image/*">

            <label>Ziel Tiefe</label>
            <input type="number" value="7">

            <label>Ziel Nuance</label>
            <input type="text" value="0.1">

            <button type="button" class="image-btn">Analyse starten</button>
        </form>
    </section>

    <section>
        <h2>Ergebnis</h2>
        <div class="result-box" id="resultBox">
            Noch kein Ergebnis
        </div>
    </section>

</main>

<footer>
    <a href="/impressum.html">Impressum</a>
</footer>

<script>
/* ðŸ”§ Render Backend */
const API_BASE = "https://dyesmart.onrender.com";

const sections = document.querySelectorAll("section");
const manualInputs = sections[1].querySelectorAll("input");
const imageInputs  = sections[2].querySelectorAll("input");
const resultBox = document.getElementById("resultBox");

async function postForm(path, formData) {
    let res;
    try {
        res = await fetch(API_BASE + path, { method: "POST", body: formData });
    } catch {
        throw new Error("Backend nicht erreichbar.");
    }

    const text = await res.text();
    let json = null;
    try { json = JSON.parse(text); } catch {}

    if (!res.ok || json?.ok === false) {
        throw new Error(json?.error?.message || text || "Fehler");
    }
    return json.data;
}

function renderResult({ rgb, detectedDepth, detectedNuance, targetDepth, targetNuance, oxidant, recipe }) {
    const bg = rgb ? `rgb(${rgb[0]},${rgb[1]},${rgb[2]})` : "#ccc";
    resultBox.innerHTML = `
        <div>
            <span class="color-sample" style="background:${bg}"></span>
            Ergebnis
        </div>
        <p><strong>Erkannte Tiefe:</strong> ${detectedDepth}</p>
        <p><strong>Erkannte Nuance:</strong> ${detectedNuance}</p>
        <p><strong>Ziel Tiefe:</strong> ${targetDepth}</p>
        <p><strong>Ziel Nuance:</strong> ${targetNuance}</p>
        <p><strong>Oxidant:</strong> ${oxidant}</p>
        <pre>${recipe}</pre>
    `;
}

function renderError(msg) {
    resultBox.innerHTML = `<div class="error">Fehler:</div><p>${msg}</p>`;
}

/* Manuell */
document.querySelector(".manual-btn").onclick = async () => {
    try {
        const fd = new FormData();
        fd.append("source_depth", manualInputs[0].value);
        fd.append("source_nuance", manualInputs[1].value);
        fd.append("target_depth", manualInputs[2].value);
        fd.append("target_nuance", manualInputs[3].value);

        const data = await postForm("/recipe", fd);

        renderResult({
            detectedDepth: manualInputs[0].value,
            detectedNuance: manualInputs[1].value,
            targetDepth: manualInputs[2].value,
            targetNuance: manualInputs[3].value,
            oxidant: data.oxidant,
            recipe: data.recipe
        });
    } catch (e) {
        renderError(e.message);
    }
};

/* Bild */
document.querySelector(".image-btn").onclick = async () => {
    try {
        const file = imageInputs[0].files[0];
        if (!file) throw new Error("Bitte zuerst ein Bild auswÃ¤hlen.");

        const fd = new FormData();
        fd.append("file", file);

        const analysis = await postForm("/analyze", fd);

        const fd2 = new FormData();
        fd2.append("source_depth", analysis.depth);
        fd2.append("source_nuance", analysis.nuance);
        fd2.append("target_depth", imageInputs[1].value);
        fd2.append("target_nuance", imageInputs[2].value);

        const recipe = await postForm("/recipe", fd2);

        renderResult({
            rgb: analysis.avgColor,
            detectedDepth: analysis.depth,
            detectedNuance: analysis.nuance,
            targetDepth: imageInputs[1].value,
            targetNuance: imageInputs[2].value,
            oxidant: recipe.oxidant,
            recipe: recipe.recipe
        });
    } catch (e) {
        renderError(e.message);
    }
};
</script>

</body>
</html>
